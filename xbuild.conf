
### Project
BUILD_NAME="xLempCP"


### Set version files
sedVersion \
	'pom.xml'


### Composer Install
BuildComposer \
	'shell' \
	'website'


### Build maven
BuildMVN \
	'GOALS' 'clean package'


### Build rpm
BuildRPM


### Restore version files
restoreSed


### Deploy
DeployFiles \
	'target/<BUILD_NAME>-<BUILD_VERSION>-1.noarch.rpm' \
	'target/<BUILD_NAME>-<BUILD_VERSION>.tar.gz' \
	'target/<BUILD_NAME>-<BUILD_VERSION>.zip'
